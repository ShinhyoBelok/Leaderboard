<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <main class="flexbox">
    <section class="displayBoardSection flexbox">
      <h1>Leaderboard</h1>
      <article class="scoreBoardArticle">
        <h2>Recent scores <button type="button">Refresh</button></h2>
        <ul class="scoreBoard">
          <li>Name: 100</li>
          <li>Name: 100</li>
          <li>Name: 100</li>
          <li>Name: 100</li>
          <li>Name: 100</li>
          <li>Name: 100</li>
          <li>Name: 100</li>
        </ul>
      </article>
    </section>
    <section class="addScoreSection flexbox">
      <h2>Add a new book</h2>
      <form class="addScore">
        <input type="text" placeholder="Your name">
        <input type="text" placeholder="Your score">
        <button type="submit" class="submitBtn">Submit</button>
    </form>
    </section>
  </main>
</body>
</html>
